name: Selenium IDE CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
       
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"
          
      - name: Fix selenium-manager permissions
        run: chmod +x ./TestProject1/bin/Debug/net6.0/selenium-manager/linux/selenium-manager
        
      - name: Fix selenium-manager permissions
        run: chmod +x ./TestProject2/bin/Debug/net6.0/selenium-manager/linux/selenium-manager
        
      - name: Fix selenium-manager permissions
        run: chmod +x ./TestProject3/bin/Debug/net6.0/selenium-manager/linux/selenium-manager


      - name: Install Dependencies
        run: dotnet restore

      - name: Dotnet Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --verbosity normal